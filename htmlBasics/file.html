    <!--event object-->
    <script>
      function myFunction() {
        const ev = new MouseEvent("mouseover");
        if (document.getElementById("miDiv").innerText.slice(-3) !== "***") {
          document.getElementById("miDiv").dispatchEvent(ev);
        } else {
          <!-- event propagation-->
          ev.stopPropagation();
        }
      }

      const elements=document.getElementsByClassName('Anchor')
      for(let x =0;x<elements.length;x++) {
          elements[x].addEventListener("click",(ev)=>{
              ev.preventDefault()
          })
      }
    </script>
